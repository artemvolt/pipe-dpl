name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  TEST_DB_DSN: "mysql:host=mysql;dbname=dpl_db;port=33306"
  TEST_DB_USER: "root"
  TEST_DB_PASS: "password"

jobs:
  composer:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 33306:3306
        env:
          MYSQL_DATABASE: "dpl_db"
          MYSQL_ROOT_PASSWORD: "password"
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2
          extensions: imagick, mysql
      #      - name: Set up MySQL
      #        run: |
      #          sudo /etc/init.d/mysql start
      #          mysql -e 'CREATE DATABASE dpl_db;' -h127.0.0.1 -uroot -ppassword
      - name: Check php and composer
        run: php -v && composer --version
      - name: Check env
        run: php test-env.php
      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install composer dependencies
        run: composer install
      - name: CP CONFIG
        run: cp config/db_for_test.php config/db.php
      - name: Install migrations
        run: composer migrations
        env:
          TEST_DB_DSN: "mysql:host=mysql;dbname=dpl_db;port=33306"
          TEST_DB_USER: "root"
          TEST_DB_PASS: "password"
          MYSQL_DATABASE: "dpl_db"
          MYSQL_ROOT_PASSWORD: "password"